    <h1>
      Installation
    </h1>
    <p>
      After unzipping all files, simply type
      <pre>./configure</pre>
      followed by a 
      <pre>make</pre>
      and a
      <pre>make install</pre>
      Now Boson should be installed 
      in the default directory
      <pre>/usr/local/boson</pre>
    </p>
